<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c6db8d422.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="header">
        <h1>Our Reviews</h1>
      </div>
      <article class="review">
        <div class="image-container">
          <img src="person-1.jpeg" id="person-img" />
        </div>
        <h3 id="author">Sara Jones</h3>
        <p id="job">Ux-Designer</p>
        <p id="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
          laborum assumenda cupiditate numquam cum recusandae, odit temporibus
          sint adipisci facilis.
        </p>
        <div class="button-container">
          <button id="prev">
            <i class="fa-solid fa-chevron-right fa-rotate-180 fa-xl"></i>
          </button>
          <button id="next"><i class="fa-solid fa-chevron-right fa-xl"></i></button>
        </div>
      </section>
      </article>
    <script src="script.js"></script>
  </body>
</html>
