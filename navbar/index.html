<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c6db8d422.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img id="image" src="logo.jpg" alt="Logo">
        <ul id="navigation" class="navigation">
            <li id="navi">Home</li>
            <li id="navi">About</li>
            <li id="navi">Contact</li>
            <li id="navi">Features</li>
        </ul>
        <i id="menu" class="fa-regular fa-compass fa-2xl"></i>
    </nav>
    <div id="second-navi" class="on-toggle">
        <ul>
            <li id="navi2">Home</li>
            <li id="navi2">About</li>
            <li id="navi2">Contact</li>
            <li id="navi2">Features</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
